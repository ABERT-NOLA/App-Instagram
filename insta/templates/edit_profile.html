{% extends 'base.html' %} {% load static %} {% block content %}
<div class="columns is-mobile">
    <div class="column is-half is-offset-one-quarter">

        <div class="card">
            <div class="card-content">

                <form method="post" enctype="multipart/form-data" action="" role="form" class="form-row">
                    {% csrf_token %}
                    <h3 class="title is-3">Edit Profile</h3>


                    <div class="form-group mb-2">
                        <br>
                        <br>
                        <label class="label is-medium">Choose your picture</label>
                        <div class="file is-boxed">
                            {{ form.picture }}
                        </div>
                        <label class="label is-medium">First name</label>
                        <div class="control">
                            {{ form.first_name }}
                        </div>
                        <label class="label is-medium">Last name</label>
                        <div class="control">
                            {{ form.last_name }}
                        </div>
                    </div>
                    <div class="form-group mx-sm-3 mb-2">
                        <label class="label is-medium">Location</label>
                        <div class="control">
                            {{ form.location }}
                        </div>
                        <label class="label is-medium">url</label>
                        <div class="control">
                            {{ form.url }}
                        </div>

                        <label class="label is-medium">BIO</label>
                        <div class="control">
                            {{ form.profile_info }}
                        </div>
                    </div>
            </div>
            <button type="submit" value="login" class="btn btn-primary">Update</button>
            </form>
        </div>
    </div>

</div>
</div>








{% endblock %}
