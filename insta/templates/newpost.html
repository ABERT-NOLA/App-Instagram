{% extends 'base.html' %} {% load static %} {% block content %}

<div class="edge-header blue-gradient"></div>
<div class="container free-bird">
    <div class="row">
        <div class="col-md-8 col-lg-7 mx-auto float-none white z-depth-1 py-2 px-2">

            <div class="card-body">
                <h2 class="h2-responsive"><strong>New Post</strong></h2>
                <p class="pb-4">Upload Files and Images</p>

                <!--Body-->
                      <form method="post" action="" enctype="multipart/form-data" role="form">
                      {% csrf_token %}
                              <div class="field">
                                <p class="control has-icons-left">
                                <label class="label is-medium">Chose your picture</label>
                                  {{ form.picture }}
                                  <span class="icon is-small is-left">
                                    <i class="fas fa-images"></i>
                            </span>
                          </p>
                            </div>
                  
                              <div class="field">
                                <p class="control has-icons-left">
                                <label class="label is-medium">Caption</label>
                                  {{ form.caption }}
                                  <span class="icon is-small is-left">
                              <i class="fas fa-user-lock"></i>
                            </span>
                          </p>
                            </div>
                  
                              <div class="field">
                                <p class="control has-icons-left">
                                <label class="label is-medium">Tags (add tags, separeted by commas)</label>
                                  {{ form.tags }}
                                  <span class="icon is-small is-left">
                                    <i class="fas fa-hashtag"></i>
                            </span>
                          </p>
                            </div>
                  
                        <div class="field">
                        <p class="control">
                          <button type="submit button" name="action" class="button is-success btn btn-default-color-dark ">
                            Post
                          </button>
                        </p>
                      </div>
            </div>
            

        </div>
    </div>
</div>

{% endblock %}
